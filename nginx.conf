# Nginx configuration for Prattica website
# This configuration is optimized for production deployment

upstream app {
  server localhost:3000;
  keepalive 64;
}

# Redirect HTTP to HTTPS
server {
  listen 80;
  server_name prattica.ai www.prattica.ai;
  return 301 https://$server_name$request_uri;
}

# Main HTTPS server block
server {
  listen 443 ssl http2;
  server_name prattica.ai www.prattica.ai;

  # SSL Configuration
  ssl_certificate /etc/ssl/certs/prattica.ai.crt;
  ssl_certificate_key /etc/ssl/private/prattica.ai.key;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  # Security Headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;" always;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1000;
  gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

  # Root directory
  root /home/ubuntu/prattica-website/dist/public;
  index index.html;

  # Client body size limit
  client_max_body_size 10M;

  # Static files caching
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # HTML files - no cache
  location ~* \.html?$ {
    expires -1;
    add_header Cache-Control "public, must-revalidate, proxy-revalidate";
  }

  # Sitemap and robots.txt
  location ~ ^/(sitemap\.xml|robots\.txt)$ {
    expires 1d;
    add_header Cache-Control "public";
  }

  # SPA routing - serve index.html for all non-file requests
  location / {
    try_files $uri $uri/ /index.html;
    expires -1;
    add_header Cache-Control "public, must-revalidate, proxy-revalidate";
  }

  # Proxy to Node.js application (if needed for API routes)
  location /api/ {
    proxy_pass http://app;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Deny access to hidden files and directories
  location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
  }

  # Deny access to specific files
  location ~ ~$ {
    deny all;
    access_log off;
    log_not_found off;
  }

  # Logging
  access_log /var/log/nginx/prattica-access.log;
  error_log /var/log/nginx/prattica-error.log;
}
